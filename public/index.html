<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!-- by default, dark/light, then vue will control this on change to correctly modify input appearance -->
    <meta name="color-scheme" content="dark light">
    <style>
      :root {
        /* color-scheme: dark light; */
        /* defaults */
        --foreground: rgb(250, 250, 250);
        --foreground_reduced: rgb(120, 120, 120);
        --background: rgb(30, 30, 30);
        --highlight: rgba(255, 255, 255, 0.1);
        --duration: 0.25s;
        --timing: ease;
      }

      .dark {
        --foreground: rgb(250, 250, 250);
        --foreground_reduced: rgb(120, 120, 120);
        --background: rgb(30, 30, 30);
        --highlight: rgba(255, 255, 255, 0.1);
      }

      .light {
        --foreground: rgb(30, 30, 30);
        --foreground_reduced: rgb(120, 120, 120);
        --background: rgb(255, 255, 255);
        --highlight: rgba(0, 0, 0, 0.06);
      }

      html {
        height: 100vh;
        width: 100vw;
        margin: 0 auto;
        padding: 0;
      }

      body {
        margin: 0 auto;
        font-family: 'Open Sans', sans-serif;
        height: 100vh;
      }

      #app {
        height: calc(100% - 6em);
        margin: 0;
        padding: 0;
      }

      .wrapper {
        display: grid;
        grid-template-columns: [month] 2fr [holiday] 4fr [weekday] 1fr [divider] 2px [weekend] 1fr [day] 1fr;
        /* if you make this explicit, you win on both height calc + spacing */
        grid-template-rows: repeat(31, 1fr);
        column-gap: 1em;
        grid-auto-flow: column;
        margin: 0;
        padding: 3em 10%;
        height: 100%;
      }

      p {
        margin: 0;
        padding: 0;
        font-size: 1.6em;
      }

      @media screen and (max-width: 600px) {
        body {
          padding: 1em;
          height: calc(100vh - 2em);
        }

        .wrapper {
          column-gap: 0.75em;
          grid-template-columns: [month] 2fr [holiday] 8fr [weekday] 1fr [divider] 1px [weekend] 1fr [day] 1fr;
        }

        p {
          font-size: 1em;
        }
      }

    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
          Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // set display language based on language from navigator
      // affects how content is rendered
      document.documentElement.lang = navigator.language;
    </script>
  </body>

</html>
